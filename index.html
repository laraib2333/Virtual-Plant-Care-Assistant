<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Plant Care Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Main Title -->
<div class="background"></div>
<div class="container">
    <div class="header">
        <h1>Welcome to Virtual Plant Care Assistant</h1>
        <h3>Your guide to healthy houseplants!</h3>
    </div>
</div>



 <div class="conatiner-2">

    <!-- Section 1 Start-->
<section >
    <h2>Plant Care Schedule</h2>
    <form id="plant-form">
        <div class="mb-3">
            <label for="plantName" class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="plantName" required>
        </div>
        <div class="mb-3">
            <label for="waterFrequency" class="form-label">Water Frequency (days)</label>
            <input type="number" class="form-control" id="waterFrequency" required>
        </div>
        <div class="mb-3">
            <label for="fertilizeFrequency" class="form-label">Fertilize Frequency (days)</label>
            <input type="number" class="form-control" id="fertilizeFrequency" required>
        </div>
        <div class="btn-dis">
        <button type="submit" class="btn plant">Add Plant</button>
        <button  id="reset-button" class="btn plant">Reset</button>
    </div>
    </form>
</section>
<!-- Section 1 End-->

<!-- Section 2 Start-->
<section>
    <h2 >Growth Tracker</h2>
    <canvas id="growthCanvas" width="400" height="200"></canvas>
</section>
<!-- Section 2 End-->
</div>



<!-- Section 3 Start-->
<section>
    <h2 class="mt-5">Plant Health Diagnostic</h2>
    <button id="start-diagnostic" class="btn diag-btn">Start Diagnostic</button>

    <div id="diagnostic-questions"  >
        <p >Please answer the following questions about your plant:</p>
        <div>
            <label class="form-label">1. How does the soil feel?</label>
            <select id="soilCondition" class="form-select">
                <option value="dry">Dry</option>
                <option value="moist">Moist</option>
                <option value="wet">Wet</option>
            </select>
        </div>
        <div >
            <label class="form-label">2. Are the leaves healthy?</label>
            <select id="leafHealth" class="form-select">
                <option value="healthy">Healthy</option>
                <option value="yellowing">Yellowing</option>
                <option value="browning">Browning</option>
            </select>
        </div>
        <div >
            <label class="form-label">3. Is the plant growing?</label>
            <select id="growthRate" class="form-select">
                <option value="growing">Growing</option>
                <option value="stagnant">Stagnant</option>
                <option value="shrinking">Shrinking</option>
            </select>
        </div>
        <button id="diagnose-btn" class="btn diag-btn">Get Diagnosis</button>
    </div>

    <div id="diagnostic-result" class="diagnostic-result"></div>
</div>
</section>
<!-- Section 2 End-->


<!-- Footer  -->
<div class="footer">

</div>

</body>
</html>
